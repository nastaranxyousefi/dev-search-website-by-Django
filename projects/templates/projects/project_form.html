{% extends 'main.html' %}


{% block content %}
     <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'my-account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                    <div class="form__field">
                        <label for="formInput#text">{{ field.label}}: </label>
                       {{ field }}
                    </div>
                    {% endfor %}

                    <div class="form__field">
                        <label for="formInput#text">Tags: </label>

                        {% for tag in project.tags.all %}
                            <div class="tag tag--pill tag--main project-tag" data-tag="{{ tag.id }}" data-project="{{ project.id }}" >{{ tag.name }} &#215;</div>
                        {% endfor %}

                        <p>Create space between each word!</p>
                        <textarea class="input" name="newtags" placeholder="Add tags here..."></textarea>
                    </div>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>



{% endblock %}
